<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tic Tac Toe</title>
 <!-- Meta tags for author and description -->
 <meta name="author" content="Designed and coded by Roqaya Al Mamari">
 <meta name="description" content="this code is simple for Tic Tac Toe with two humman players">
 
 <!-- Link to the stylesheet -->
 <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- Page title -->
		<h1 class="text-center mt-5">Tic Tac Toe</h1>
		<!-- Game board -->
		<div id="board" class="mx-auto mt-5">
			<!-- 9 squares -->
			<div class="square" id="0"></div>
			<div class="square" id="1"></div>
			<div class="square" id="2"></div>
			<div class="square" id="3"></div>
			<div class="square" id="4"></div>
			<div class="square" id="5"></div>
			<div class="square" id="6"></div>
			<div class="square" id="7"></div>
			<div class="square" id="8"></div>
		</div>
		<!-- Reset button -->
		<button id="reset-button">Reset</button>
		<!-- Winner label -->
		<p id="winner-label"></p>
	</div>

	<!-- Script tag for the game logic -->
	<script src="js/script.js"></script>
</body>
</html>
